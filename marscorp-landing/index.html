    <script>
      tailwind.config = {
        darkMode: 'class',

            }
          }
        }
      }

    <style>
      body {
        background-color: #050505;

      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .glass-panel {
        background: rgba(15, 15, 15, 0.6);

      }

        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
